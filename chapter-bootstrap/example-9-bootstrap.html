<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">Coding Factory</a>

          <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navBarCollapse"><span class="navbar-toggler-icon"></span></button>

          <div class="collapse navbar-collapse id" id="navBarCollapse">
            <div class="navbar-nav ms-auto">
              <a class="nav-item nav-link active" href="">
                <i class="bi bi-house"></i>Home</a>
              <a href="" class="nav-item nav-link">Coding Factory</a>
              <a href="" class="nav-item nav-link">AUEB</a>
            </div>

           <div class="navbar-nav ms-auto">
            <a href="" class="nav-item nav-link">We are</a>
            <a href="" class="nav-item nav-link">We Educate</a>
           </div> 
        </div>
      </div>
    </nav>

    <div class="container-lg mt-3">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus ipsum et velit aperiam molestias soluta tenetur ipsam pariatur voluptatem. Earum vel cupiditate numquam nobis dolor ducimus quibusdam accusantium in aliquam!</p>

      <form action="" class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-house"></i></span>
            <input type="email" id="inputEmail" class="form-control" placeholder="Πληκτρολογήστε email">
          </div>
        </div>

        <div class="col-md-6">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Πληκτρολογήστε password">
        </div>


        <div class="col-12">
          <label for="inputAddress1" class="form-label">Διεύθυνση 1</label>
          <input type="text" id="inputAddress1" class="form-control" placeholder="Πληκτρολογήστε Διεύθυνση">
        </div>

        <div class="col-12">
          <label for="inputAddress2" class="form-label">Διεύθυνση 2</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-building"></i></span>
            <input type="text" id="inputAddress2" class="form-control" placeholder="Πληκτρολογήστε Διεύθυνση">
          </div>
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">Πόλη</label>
          <input type="text" id="inputCity" class="form-control">
        </div>

        <div class="col-md-4">
          <label for="inputState" class="form-label">Νομός</label>
          <select id="inputState" class="form-select">
            <option value="" selected>Επιλέξτε</option>
            <option value="">...</option>
          </select>
        </div>

        <div class="col-md-2">
          <label for="inputZipCode" class="form-label">Τ.Κ</label>
          <select id="inputZipCode" class="form-select">
            <option value="" selected>Επιλέξτε</option>
            <option value="">...</option>
          </select>
        </div>

        <div class="col-md-12">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="gridCheck">
            <label for="gridCheck" class="form-check-label">Επιβεβαίωση στοιχείων</label>
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Υποβολή</button>
        </div>


      </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
