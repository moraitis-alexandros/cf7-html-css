<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container-sm">
      <div class="card mt-3">
        <div class="card-body">
          <div class="card-title h4 text-center">
            Create Account
          </div>

          <div class="text-center small text-muted mb-2">
            Get Started with your account
          </div>

          <div class="d-flex justify-content-center mb-2 ">
            <a class="btn btn-primary col-7 col-sm-6 col-md-5 col-lg-4 col-xl-3" href=" " role="button">
              <i class="fa-brands fa-twitter pe-2"></i>
              Login via Twitter</a>
          </div>

          <div class="d-flex justify-content-center">
            <a class="btn btn-primary col-7 col-sm-6 col-md-5 col-lg-4 col-xl-3" href=" " role="button">
              <i class="fa-brands fa-facebook pe-2"></i>Login via Facebook</a>
          </div>

          <div class="text-center mb-2">OR</div>

          <form action="">
            <div class="input-group w-50 mx-auto mb-3">
              <span class="input-group-text"><i class="fa-regular fa-user"></i>
              </span>
              <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="input-group w-50 mx-auto mb-3">
              <span class="input-group-text"><i class="fa-solid fa-lock"></i>
              </span>
              <input type="text" class="form-control" placeholder="Password">
            </div>

            <div class="d-flex justify-content-center mb-3">
              <button type="submit" class="btn btn-success">Create Account </button>
          </div>

          <div class="d-flex justify-content-center">
            <span>Have and Account?</span>
            <a href="">Log in</a>
          </div>

          </form>

          
        </div>

      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
