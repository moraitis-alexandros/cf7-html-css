<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./css/11-form.css">
</head>
<body>
  <div class="container">
    <form>
      <h1>Φόρμα Πληρωμής</h1>
      <div aria-labelledby="personal-info">
        <h2>Προσωπικά Στοιχεία</h2>
        <fieldset>
          <legend>Title</legend>
          <div>
            <input type="radio" id="TitleMr" name="title" value="Mr">
            <label for="TitleMr">Mr</label>
          </div>

          <div> <input type="radio" id="TitleMrs" name="title" value="Mrs">
            <label for="TitleMrs">Mrs</label>
          </div>

          <div> <input type="radio" id="Dr" name="title" value="Dr">
            <label for="Dr">Dr</label>
          </div>
        </fieldset>

        <div>
          <label for="username">
          <span>Username</span>
          <strong><abbr title="field is required">*</abbr></strong>
        </label>
          <input type="text" id="username" name="username" value="username" required>
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

      </div>

      <div aria-labelledby="payment-info">
        <h2>Στοιχεία Πληρωμής</h2>
        <div>
          <label for="card">Card Type</label>
          <select name="usercard" id="card">
            <option value="" selected disabled>Select Card Type</option>

            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="american-express">American Express</option>
          </select>
        </div>

        <div>
          <label for="card-number">Card-Number</label>
          <input type="text" name="card-number" id="card-number">
        </div>

        <div>
          <label for="expiration">Expiration Date</label>
          <input type="date" id="expiration" name="expiration"
          placeholder="MM/YY">
        </div>

        <div>
          <button type="submit">Υποβολή</button>
        </div>



      </div>
    
    </form>
  </div>
  
</body>
</html>
